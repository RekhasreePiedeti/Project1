<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Create User - Document Management System</title>
    <style>
        /* Base styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000428, #004e92, #2a3d66, #1d2b64);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Logout button */
        .logout {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout:hover {
            background-color: darkred;
        }

        /* Form container */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            width: 500px;
        }

        /* Title */
        .container h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Form fields */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 25px;
            color: rgb(255, 255, 255);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .form-group input::placeholder {
            color: gray;
        }

        /* Save button */
        .save {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .save:hover {
            background-color: #45a049;
        }

        /* Mobile restriction message */
        @media (max-width: 1024px) {
            body {
                justify-content: center;
                align-items: center;
                background: black;
            }
            .container, .header, .logout {
                display: none;
            }
            .mobile-restriction {
                display: block;
                color: white;
                text-align: center;
                font-size: 1.5rem;
                padding: 20px;
            }
        }

        @media (min-width: 1025px) {
            .mobile-restriction {
                display: none;
            }
        }
        .title {
            font-size: 2rem;
            font-weight: bold;  hash: String
        }
    </style>
     <script>
         <script>
        function logout() {
            sessionStorage.clear(); // Clear session data
            localStorage.clear();  // Clear local storage
            window.location.href = "login.html"; // Redirect to login page
        }
   
        (function () {
            function preventBack() {
                history.pushState(null, "", location.href);
            }

            window.onload = function () {
                preventBack();

                // Continuously prevent back navigation
                window.addEventListener("popstate", function () {
                    preventBack();
                });

                // Keep pushing state at regular intervals (optional for extra security)
                setInterval(preventBack, 100);
            };
        })();
    </script>
</head>
<body>
    <div class="header">Create a new User</div>
    <button class="logout">Logout</button>

    <div class="container">
        <h2 class="title">Blockchain Based Document Management System</h2>
        <form action="Admin_page.html" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Creator</option>
                    <option value="editor">Reviewer</option>
                    <option value="viewer">Approver</option>
                </select>
            </div>
            <button type="submit" class="save" onclick = "save_page()">Save</button>
        </form>
    </div>

    <div class="mobile-restriction">
        This webpage is only compatible with desktop screens. Please access it on a larger device.
    </div>
    <script src="Create_user.js"></script>
</body>
</html>
