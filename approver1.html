<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Approver</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
    }

    /* Header Section */
    .header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    /* Logout button */
    .logout {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout:hover {
      background-color: darkred;
    }

    /* Main container */
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }

    /* Title and Subtitle */
    .container h2, .container h3 {
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      background: rgba(255, 255, 255, 0.9);
    }

    th {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) td {
      background: rgba(255, 255, 255, 0.7);
    }

    tr:nth-child(odd) td {
      background: rgba(255, 255, 255, 0.9);
    }

    /* Checkbox */
    .checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    /* Mobile restriction message */
    @media (max-width: 1024px) {
      body {
        justify-content: center;
        align-items: center;
        background: black;
      }
      .container, .header, .logout {
        display: none;
      }
      .mobile-restriction {
        display: block;
        color: white;
        text-align: center;
        font-size: 1.5rem;
        padding: 20px;
      }
    }

    @media (min-width: 1025px) {
      .mobile-restriction {
        display: none;
      }
    }
  </style>
   <script>
        // Prevent the user from going back
        function preventBack() {
            window.history.pushState(null, "", window.location.href);
        }

        window.onload = function () {
            preventBack();
            window.addEventListener("popstate", function () {
                // Redirect to the first page when the user tries to go back
                window.location.href = "Login.html"; // Change this to your first page URL
            });
        };

        function logout() {
            // Clear session storage or local storage (if used for login state)
            sessionStorage.clear();
            localStorage.clear();

            // Redirect to login page
            window.location.href = "Login.html"; // Change to your actual login page URL
        }
   
    </script>
</head>
<body>
  <div class="header">Approve Files</div>
  <button class="logout">Logout</button>

  <div class="container">
    <h2>Blockchain Based Document Management System</h2>
    <h3></h3>
    <table>
      <tr>
        <th>File</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>File 1</td>
        <td>3/7</td>
        <td><input type="checkbox" class="checkbox"></td>
      </tr>
      <tr>
        <td>File 2</td>
        <td>7/7</td>
        <td><input type="checkbox" class="checkbox"></td>
      </tr>
      <tr>
        <td>File 3</td>
        <td>1/7</td>
        <td><input type="checkbox" class="checkbox"></td>
      </tr>
    </table>
  </div>

  <div class="mobile-restriction">
    This webpage is only compatible with desktop screens. Please access it on a larger device.
  </div>
</body>
</html>
